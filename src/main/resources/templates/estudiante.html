<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dato Complejo</title>
</head>
<body>
    <p>datos del estudiante</p>
    <p>Nombre: <span th:text="${estudiante.name}"></span></p>

</html>
