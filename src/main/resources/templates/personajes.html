<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Lista de Personas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody th:each="personaje: ${personajes}">
            <tr>
                <td th:text="${personaje.name}"></td>
                <td th:text="${personaje.age}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
