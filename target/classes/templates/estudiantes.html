<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Lista de estudiantes</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Id</th>
                <th>Email</th>
                <th>Fecha de nacimiento</th>
        </thead>
        <tbody th:each="student: {$students}">
            <tr>
                <td th:text="${estudiante.name}"></td>
                <td th:text="${estudiante.age}"></td>
                <td th:text="${estudiante.id}"></td>
                <td th:text="${estudiante.email}"></td>
                <td th:text="${estudiante.dob}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
