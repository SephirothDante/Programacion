<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Formulario</title>
</head>
<body>
    <h2>Ingresa los datos de la persona</h2>
    <form action="#" th:action="@{/student/signin/addstudent}" th:object="${Student}" method="post" >
        <p>Nombre <input type="text" th:field="*{Name}" /></p>    
        <p>Email <input type="text" th:field="*{Email}" /></p>    
        <p>Edad <input type="number" th:field="*{Age}" /></p>    
        <p>Fecha de nacimiento <input type="date" th:field="*{Dob}" /></p>    
        <p><input type="submit" value="enviar"  /></p>    
    </form>
</body>
</html>
