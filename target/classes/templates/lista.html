<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Lista de Personas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody th:each="persona: ${personas}">
            <tr>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.edad}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
